<div class="ui raised very padded text segment container">
  <form class="ui form">
  <h4 class="ui dividing header">Cadastro de Projetos</h4>
  <div class="field">
    <label>Nome do Projeto</label>
    <div class="two fields">
      <div class="field">
        <input type="text" name="shipping[first-name]" placeholder="Nome do Projeto">
      </div>
      <div class="field">
        <select class="ui fluid dropdown">
          <option value="Escolha o Time">Escolha o Time</option>
          <option value="Exec">Execução</option>
          <option value="Compras">Compras</option>
          <option value="Ops">Operações</option>
        </select>
      </div>
    </div>
  </div>
  <div class="fields">
    <div class="four wide field">
      <label>Saving Estimado</label>
      <input type="text" name="shipping[address-2]" placeholder="R$ 10.000,00">
    </div>
    <div class="four wide field">
      <label>Prazo Estimado</label>
      <input type="text" name="shipping[address]" placeholder="DD/MM/AAAA">
    </div>
    <div class="four wide field">
      <label>Filial</label>
      <select class="ui fluid search dropdown" name="card[expire-month]">
        <option value="">Filial</option>
        <option value="1">ABC</option>
        <option value="2">SBC</option>
      </select>
    </div>
  </div>

   <h4 class="ui dividing header">Observações</h4>
   <div class="field">
    <div class="field">
      <label>Observações</label>
      <textarea></textarea>
    </div>
  </div>
  <div class="ui button" tabindex="0">Salvar</div>
</form>
</div>
